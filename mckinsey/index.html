<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Severe accidents predictions in UK</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Alejandro Encalado Masia">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- In between the <div="reveal"> and the <div class="slides">-->	
			<header style="position: absolute;top: 50px; left: 100px; z-index:500;"></header>
			<!-- In between the <div="reveal"> and the <div class="slides">-->
			
			<div class="slides">
					<section data-markdown data-background="">
							<script type="text/template">
								## Mckinsey & Co
								### Severe accidents predictions in UK
								<sub><sup>
								Carlos Mougan, 
								Marc Fuster, 
								David Masip and 
								Alejandro Encalado
								</sub></sup>
							</script>
					</section>

					<section data-background="#FFFFFF" data-background-transition="zoom">
							<h2>Contents</h2>
							<ul>
								<li>Time series validation</li>
								<li>Score Improvements</li>
								<li>Feature importance</li>
								<li>Emergency utility</li>
							</ul>
					</section>

					<section data-transition="slide" data-background="#FFFFFF" data-background-transition="zoom">
						<section>
							<h2>Time series validation</h2>
						</section>
						<section>
							<a>
								<img data-src="/image/figure.png">
							</a>
						</section>

					</section>
					
					


					<section data-transition="slide" data-background="#FFFFFF" data-background-transition="zoom">
							<section>
								<h2>Score improvements</h2>
							</section>

							<section>
								<a>
									<img width="700" data-src="/image/statistics_1.png">
								</a>
							</section>

							<section>
								<a>
									<img data-src="/image/confusion.png">
								</a>
							</section>

							
						
	

					</section>
	

					<section data-transition="slide" data-background="#FFFFFF" data-background-transition="zoom">

						<section>
							<h2>Feature importance</h2>
						</section>
						<section>
							<a>
								<img width="1080" data-src="/image/feature_importance.png">
							</a>
						</section>
						


					</section>
					
					<section data-transition="slide" data-background="#FFFFFF" data-background-transition="zoom">

						<section>
							<h2>Emergency utility</h2>
						</section>
						<section>
							<iframe class="stretch" data-src="https://davidmasip.shinyapps.io/severity-predictor_copia_2/"></iframe>
						</section>


					</section>
					
					<section data-transition="slide" data-background="#FFFFFF" data-background-transition="zoom">

						<section>
							<h2>Business Insights</h2>
						</section>

						<section>
							<h2>Folium map</h2>
							</section>
							<section data-background-iframe="/html/heatmap.html" data-background-interactive>
							</section>
						</section>



					</section>

					<section data-transition="slide" data-background="#FFFFFF" data-background-transition="zoom">

						<section>
							<h2>Questions</h2>
						</section>

					</section>
					


					
					
					

			</div>
		</div>
		<script src="js/reveal.js"></script>



		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true },
					{ src: 'plugin/search/search.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true },
					// MathJax
					{ src: 'plugin/math/math.js', async: true }
				]
			});

		</script>

	</body>
</html>
